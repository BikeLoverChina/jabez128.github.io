<!DOCTYPE html>
<html>
<head>
	<title><%= title %></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/markdown2.css">
	<link rel="stylesheet" type="text/css" href="../css/default.min.css">
	<script type="text/javascript" src="../js/highlight.min.js"></script>
</head>
<body>
	<%= html %>
	<!-- 多说评论框 start -->
	  <div class="ds-thread" data-thread-key="febuildme" data-title="<%= title %>" data-url="http://febuild.me/archives/<%= raw %>.html"></div>
	<!-- 多说评论框 end -->
	<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
	<script type="text/javascript">
	var duoshuoQuery = {short_name:"febuildme"};
	  (function() {
	    var ds = document.createElement('script');
	    ds.type = 'text/javascript';ds.async = true;
	    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
	    ds.charset = 'UTF-8';
	    (document.getElementsByTagName('head')[0] 
	     || document.getElementsByTagName('body')[0]).appendChild(ds);
	  })();
	  </script>
	<!-- 多说公共JS代码 end -->
	<script type="text/javascript">
		hljs.initHighlightingOnLoad();
	</script>
</body>
</html>
